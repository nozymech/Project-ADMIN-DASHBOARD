<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN-DASHBOARD</title>

    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="first-row">
                <div class="search">
                    <div><img src="../Project-ADMIN-DASHBOARD/icons/search_black_24dp.svg" class="icons"></div>
                    <input class="text-input"> 
                </div>
                <div class="about-me"> 
                    <div class="icons"><img src="../Project-ADMIN-DASHBOARD/icons/notifications_active_black_24dp.svg"></div>
                    <div class="icons"><img src="../Project-ADMIN-DASHBOARD/icons/account_circle_black_24dp.svg" ></div>
                    <div class="name">Yan</div>
                </div>
            </div>
            <div class="second-row">
                <div class="profile-icon">
                    <div class="icons"><img src="../Project-ADMIN-DASHBOARD/icons/account_circle_black_36dp.svg" alt=""></div>
                    <div class="hello">
                        <div class="hi">Hi there,</div>
                        <div class="large-name">Yan (@nozymech)</div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="myButton">New</button>
                    <button class="myButton">Upload</button>
                    <button class="myButton">Share</button>
                </div>
            </div>
        </div>
        <div class="side-bar">
            <div class="logo">Dashboard</div>
            <div class="profile-icons">
                <div><img src="../Project-ADMIN-DASHBOARD/icons/home_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/account_box_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/message_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/history_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/task_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/groups_white_24dp.svg"></div>
            </div>
            <div class="profile">
                <div class="buttons">Home</div>
                <div class="buttons">Profile</div>
                <div class="buttons">Messages</div>
                <div class="buttons">History</div>
                <div class="buttons">Tasks</div>
                <div class="buttons">Communities</div>
            </div>
            <div class="support-icons">
                <div><img src="../Project-ADMIN-DASHBOARD/icons/settings_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/help_center_white_24dp.svg"></div>
                <div><img src="../Project-ADMIN-DASHBOARD/icons/verified_user_white_24dp.svg" ></div>
            </div>
            <div class="support">
                <div class="buttons">Settings</div>
                <div class="buttons">Support</div>
                <div class="buttons">Privacy</div>
            </div>
        </div>
        <div class="main-content-container"></div>
    </div>
</body>
</html>
